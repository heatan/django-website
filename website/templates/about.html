{% extends 'base.html' %}
{% load humanize %}

{% block main %}
<h1>About</h1>
<h2>実績</h2>
<p>{% now "Y年m月d日 H時i分" %}現在までの実績は{{ num_service | intcomma }}このサービスを作りました</p>
<h2>スキル</h2>
<ul>
    {% for skill in skills %}
    <li>{{ skill }}</li>
    {% empty %}
    <p>スキルがありません</p>
    {% endfor %}
</ul>
{% endblock %}
